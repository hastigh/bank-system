<!DOCTYPE html>
<html lang="en" class="changeable dark-theme">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../t2/css/t2.css">
    <title>t2</title>
</head>
<body>
    <div id="calculater">
        <div id="div">
        <p id="ans"></p>
    </div>
    <div id="buttoms">
        <table>
            <tr>
                <td><button id="AC">AC</button></td>
                <td><button id="+/-">+/-</button></td>
                <td><button id="%">%</button></td>
                <td ><button id="/" class="org">/</button></td>
            </tr>
            <tr>
                    <td><button id="7">7</button></td>
                    <td><button id="8">8</button></td>
                    <td><button id="9">9</button></td>
                    <td ><button id="st" class="org">*</button></td>
                </tr>
                <tr>
                        <td><button id="4">4</button></td>
                        <td><button id="5">5</button></td>
                        <td><button id="6">6</button></td>
                        <td ><button id="mi" class="org">-</button></td>
                    </tr>
                    <tr>
                            <td><button id="one"  >1</button></td>
                            <td><button id="2">2</button></td>
                            <td><button id="3">3</button></td>
                            <td ><button id="pl" class="org">+</button></td>
                        </tr>
                        <tr>
                                <td id="0" colspan="2"><button>0</button></td>
                                <td id="dot"><button>.</button></td>
                                <td id="anser"><button class="org">=</button></td>
                            </tr>
        </table>
    </div>
    </div>
<script src="../t2/js/t2.js"></script>
    </body>
    </html>
